<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">Vet Id...</td>
        <td th:text="${vet.firstName} + ' ' + ${vet.lastName}">Vet First Name...</td>
        <td >
            <span th:each="specialty : ${vet.specialties}" th:text="${specialty.description}"></span>
            <span th:if="${vet.specialties.size() == 0}">None</span>
        </td>
    </tr>
</table>
</body>
</html>
