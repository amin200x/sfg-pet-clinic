<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'Owners'">List of Owners...</h2>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width:150px">Id</th>
        <th style="width:200px">First Name</th>
        <th style="width:200px">Last Name</th>
    </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"> Owner ID Here..</td>
        <td th:text="${owner.firstName}">Owner First Name Here..</td>
        <td th:text="${owner.lastName}">Owner Last Name Here..</td>
    </tr>
</table>
</body>
</html>
