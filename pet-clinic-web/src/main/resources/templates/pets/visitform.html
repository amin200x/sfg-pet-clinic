<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Form</title>
</head>
<body>
<form class="navbar-form" action="/pets" th:action="@{/visits}" th:object="${visit}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{pet.id}">
    <div>
        <label>Visit Date:</label>

        <input class="form-control" type="date" th:field="*{date}">
        <br/>
        <label> Description:</label>

        <input class="form-control" type="text" th:field="*{description}">
    </div>

    <input class="btn btn-success" type="submit" th:value="'Submit'" value="Submit"/>
</form>

</body>
</html>
